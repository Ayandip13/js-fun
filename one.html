<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="one.css">
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>Todo list</h1>
          <p>Keep it up</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">2 / 3</p>
        </div>
      </div>
      <form action="">
        <input type="text" id="taskInput" placeholder="Add your daily action">
        <button id="newTask" type="submit">+</button>
      </form>
      <ul class="task-list"></ul>
    </div>
  </body>
  <script src="one.js"></script>
</html>
